<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="stories-container">
        <div class="story">
            <img src="https://images.pexels.com/photos/245388/pexels-photo-245388.jpeg?auto=compress&cs=tinysrgb&w=600" class="story-img" id="1" >
            <div class="story-name">Ritika Sharma</div>
        </div>
        <div class="story">
            <img src="https://images.pexels.com/photos/245388/pexels-photo-245388.jpeg?auto=compress&cs=tinysrgb&w=600" class="story-img" id="2">
            <div class="story-name">Ritika Sharma</div>
        </div>
    </div>

    <div class="video-display-container">
        <div class="side-stories left-stories">
            <video>
                <source src="https://cdn.pixabay.com/video/2018/08/10/17723-284467863_tiny.mp4">
            </video>
            <video>
                <source src="https://cdn.pixabay.com/video/2024/03/08/203449-921267347_tiny.mp4">
            </video>    
            <video>
                <source src="https://cdn.pixabay.com/video/2024/04/12/207752_tiny.mp4">
            </video>
            <video>
                <source src="https://cdn.pixabay.com/video/2021/07/29/83097-581045348_tiny.mp4">
            </video>    
        </div>
        <div class="video-container">
        </div>
        <div class="side-stories right-stories">
            <video>
                <source src="https://cdn.pixabay.com/video/2024/06/24/218016_tiny.mp4">
            </video>            
            <video>
                <source src="https://cdn.pixabay.com/video/2021/07/16/81676-576083179_tiny.mp4">
            </video>
            <video>
                <source src="https://cdn.pixabay.com/video/2022/06/15/120409-720891985_tiny.mp4">
            </video>
            <video>
                <source src="https://cdn.pixabay.com/video/2015/08/12/365-136081982_tiny.mp4">
            </video>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
